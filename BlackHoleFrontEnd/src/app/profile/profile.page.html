<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    
    <ion-title class="ion-text-center">My profile</ion-title>
    <ion-button (click)="logout()" label="logout" slot="end" color="danger" fill="clear">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <form #profileForm="ngForm" (ngSubmit)="onEdit(profileForm)" (keyup.enter)="profileForm.valid ? onEdit(profileForm) : 1" style="height: 100%;">
    <ion-grid style="height: inherit;">
      <ion-row class="ion-align-items-center" style="height: 100%;">
        <ion-col offset-sm="3" size-sm="6">
          <ion-card>
            <ion-card-header class="ion-text-center ion-text-wrap">
              <ion-card-title>
                Edit profile
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-item class="item-content" color="transparent">
                <ion-label position="floating">First Name</ion-label>
                <ion-input type="firstName" [ngModel]="profile.firstName" name="firstName" required #firstNameCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item color="transparent" *ngIf="firstNameCtrl.touched && !firstNameCtrl.valid" lines="none">
                <ion-label color="danger">Please input your first name!</ion-label>
              </ion-item>

              <ion-item class="item-content" color="transparent">
                <ion-label position="floating">Last Name</ion-label>
                <ion-input type="lastName" [ngModel]="profile.lastName" name="lastName" required #lastNameCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item color="transparent" *ngIf="lastNameCtrl.touched && !lastNameCtrl.valid" lines="none">
                <ion-label color="danger">Please input your last name!</ion-label>
              </ion-item>

              <ion-item class="item-content" color="transparent">
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input ngModel name="phoneNumber" [ngModel]="profile.phoneNumber" #phoneNumberCtrl="ngModel" disabled></ion-input>
              </ion-item>

              <ion-item class="item-content" color="transparent">
                <ion-label position="stacked">Picture</ion-label>
                <ion-input type="file" ngModel name="picture" (change)="onDocumentUpload($event)"></ion-input>
              </ion-item>

              <ion-button type="submit" [disabled]="!profileForm.valid" expand="block">{{isLoading? "": "Save changes"}}
                <ion-spinner *ngIf="isLoading"></ion-spinner>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
