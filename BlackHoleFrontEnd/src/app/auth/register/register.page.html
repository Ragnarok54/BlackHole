<ion-header>
  <ion-toolbar text-center color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" (keyup.enter)="registerForm.valid ? onRegister(registerForm) : 1" style="height: 100%;">
    <ion-grid style="height: inherit;">
      <ion-row class="ion-align-items-center" style="height: 100%;">
        <ion-col offset-sm="3" size-sm="6">
          <ion-card>
            <ion-card-header class="ion-text-center ion-text-wrap">
              <ion-card-title>
                Create a new Account
              </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-item class="item-content" color="transparent">
                <ion-label position="floating">First Name</ion-label>
                <ion-input type="firstName" ngModel name="firstName" required #firstNameCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item color="transparent" *ngIf="firstNameCtrl.touched && !firstNameCtrl.valid" lines="none">
                <ion-label color="danger">Please input your first name!</ion-label>
              </ion-item>

              <ion-item class="item-content" color="transparent">
                <ion-label position="floating">Last Name</ion-label>
                <ion-input type="lastName" ngModel name="lastName" required #lastNameCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item color="transparent" *ngIf="lastNameCtrl.touched && !lastNameCtrl.valid" lines="none">
                <ion-label color="danger">Please input your last name!</ion-label>
              </ion-item>

              <ion-item class="item-content" color="transparent">
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input ngModel name="phoneNumber" required #phoneNumberCtrl="ngModel" [pattern]="Common().PhoneNumberRegEx"></ion-input>
              </ion-item>
              <ion-item color="transparent" *ngIf="phoneNumberCtrl.touched && !phoneNumberCtrl.valid" lines="none">
                <ion-label color="danger">Please provide a valid phone number!</ion-label>
              </ion-item>

              <ion-item color="transparent">
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ngModel name="password" required #passCtrl="ngModel" clearOnEdit="false"></ion-input>
              </ion-item>
              <ion-item color="transparent" *ngIf="passCtrl.touched && !passCtrl.valid" lines="none" color="transparent">
                <ion-label color="danger">Please input your password!</ion-label>
              </ion-item>

              <ion-item class="item-content" color="transparent">
                <ion-label position="stacked">Picture</ion-label>
                <ion-input type="file" ngModel name="picture" (change)="onDocumentUpload($event)"></ion-input>
              </ion-item>

              <ion-button type="submit" [disabled]="!registerForm.valid" expand="block">{{isLoading? "": "Register"}}
                <ion-spinner *ngIf="isLoading"></ion-spinner>
              </ion-button>

              <ion-item class="ion-text-center" [routerLink]="['/auth']" lines="none" color="transparent">
                <ion-label color="secondary">
                  Have an account? Login now!
                </ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
