<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button id="trigger-button-popover" slot="start" fill="clear">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-button>
    <ion-popover trigger="trigger-button-popover" triggerAction="click" reference="trigger" alignment="center">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item button lines="none" (click)="openModal()">
              <ion-label>New chat</ion-label>
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
    <ion-title class="ion-text-center">Chats</ion-title>
    <ion-button slot="end" fill="clear" shape="round" [routerLink]="['/profile']" routerDirection="forward">
      <ion-icon name="person-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let snapshot of snapshots" [routerLink]="['/chat', snapshot.conversationId]"
      routerDirection="forward" [color]="!snapshot.lastMessage.seen ? 'medium' : ''">
      <ion-thumbnail slot="start" style="--border-radius: 10px">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="Person Thumbnail">
      </ion-thumbnail>
      <ion-label>
        {{snapshot.name}}
        <ion-label>{{snapshot.lastMessage.text}}</ion-label>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
