<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="conversation !== undefined">{{conversation.name}}</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" fill="clear" shape="round" (click)="call()" *ngIf="conversation != undefined && conversation.userIds.length == 1">
      <ion-icon name="call-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Conversation Section -->
      <ion-col size="12">
        <ion-infinite-scroll threshold="0px" (ionInfinite)="loadMessages()" position="top">
          <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>

        <ion-list #messagelist style="background-color: transparent;">
          <ion-item-sliding *ngFor="let message of messages">
            <ion-item-options [side]="message.userId !== currentUserId ? 'start' : 'end'">
              <ion-item-option color="tertiary">
                <ion-icon name="arrow-redo-outline"></ion-icon>
                Reply
              </ion-item-option>
            </ion-item-options>
            <ion-item color="primary" lines="none" style="width: fit-content; max-width: 75%; border-radius:20px;"
              [style]="message.userId !== currentUserId ? 'float:left; border-bottom-left-radius: 0px;' : 'float:right; border-bottom-right-radius: 0px;'">
              <ion-label class="ion-text-wrap">
                {{message.text}}
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer color="transparent">
  <ion-toolbar color="transparent">
    <ion-item style="border-radius: 30px;" lines="none">
      <ion-input type="text" #textCtrl="ngModel" ngModel (keyup.enter)="onSend(textCtrl)"></ion-input>
      <ion-button size="default" fill="clear" shape="round" (click)="onSend(textCtrl)">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
