<ion-header>
  <ion-toolbar>
    <ion-title>Radu Popescu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="height:100%">
    <ion-row style="height:100%">
      <!-- Conversation Section -->
      <ion-col size="12">
        <ion-list style="background-color: transparent">

          <!-- Received Message -->
          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="tertiary">
                <ion-icon name="arrow-redo-outline"></ion-icon>
                Reply
              </ion-item-option>
            </ion-item-options>
            <ion-item color="primary"
                      lines="none"
                      style="float:left; width: fit-content; max-width: 75%;
                      border-radius:20px;
                      border-bottom-left-radius: 0px;">
            <ion-label class="ion-text-wrap">
              Salut
            </ion-label>
          </ion-item>
          </ion-item-sliding>
          <br/>
          <!-- Sent Message -->
          <ion-item-sliding>
            <ion-item-options side="end">
              <ion-item-option color="tertiary">
                <ion-icon name="arrow-undo-outline" slot="end"></ion-icon>
                  Reply
              </ion-item-option>
            </ion-item-options>
            <ion-item color="secondary"
                      lines="none"
                      style="float:right; width: fit-content; max-width: 75%;
                      border-radius:20px;
                      border-bottom-right-radius: 0px;">
              <ion-label class="ion-text-wrap">
                Salutare                
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
        <ion-item style="bottom: 0;
                         position: absolute;
                         width: -webkit-fill-available;
                         border-radius: 30px;">
          <ion-input type="text"></ion-input>
          <ion-icon name="send-outline"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
